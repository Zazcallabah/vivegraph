<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<script src="d3.v3.min.js"></script>
<script>
d3.json('https://vive.lol/data/reddit_users.json', function(jsondata) { 

function transform2xy( data )
{
	var res = { x: +data.key, y: data.values }
	return res;
}

function onlyIncludeFirstHourOrders( data )
{
	return data.preorder_minutes != undefined && data.shipped != undefined;
}

var data1 = d3
	.nest()
	.key(function(d) { return d.preorder_minutes; } )
	.rollup( function(d) { return d3.sum( d, function (g){ return g.shipped ? 1 : 0 } ) } )
	.entries( jsondata.filter(onlyIncludeFirstHourOrders) )
	.map(transform2xy);
	
var data2 = d3
	.nest()
	.key(function(d) { return d.preorder_minutes; } )
	.rollup( function(d) { return d3.sum( d, function (g){ return !g.shipped ? 1 : 0 } ) } )
	.entries(jsondata.filter(onlyIncludeFirstHourOrders))
	.map( transform2xy );

	var min1 = d3.min( data1, function(d){ return d.x; } )
	var min2 = d3.min( data2, function(d){ return d.x; } )
	var max1 = d3.max( data1, function(d){ return d.x; } )
	var max2 = d3.max( data2, function(d){ return d.x; } )
var minX = d3.min( [min1,min2] );
var maxX = d3.max( [max1,max2] );

// add missing entries of 0 before running d3 stack, otherwise the stack will be misaligned

var s1 = d3.range(minX,maxX+1).map( function(r){
	var filtered = data1.filter(function(d){return d.x==r});
	if( filtered.length > 0 )
		return filtered[0];
	else return {x:r,y:0};
});
var s2 = d3.range(minX,maxX+1).map( function(r){
	var filtered = data2.filter(
	function(d){
	return d.x==r;});
	if( filtered.length > 0 )
		return filtered[0];
	else return {x:0,y:0};
});

var
    stack = d3.layout.stack(),
    layers = stack([s1,s2]),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

var margin = {top: 40, right: 10, bottom: 30, left: 35},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .domain(d3.range(s1.length))
    .rangeRoundBands([0, width], .08);

var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

var color= ["#0a0", "#a00"];

var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .tickSize(0)
    .tickPadding(6)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var layer = svg.selectAll(".layer")
    .data(layers)
  .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) { return color[i]; });

var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
  .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0);

rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
	
svg.append("g")
    .attr("class", "y axis")
//    .attr("transform", "translate(0," + width + ")")
    .call(yAxis);

        // now add titles to the axes
        svg.append("text")
            .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
            .attr("transform", "translate(-25,"+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
            .text("Number of orders");

        svg.append("text")
            .attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
            .attr("transform", "translate("+ (width/2) +","+(height+25)+")")  // centre below axis
            .text("Minutes past XX:00 - Red: not shipped, Green: shipped - datasource: https://vive.lol");



   


});

</script>
